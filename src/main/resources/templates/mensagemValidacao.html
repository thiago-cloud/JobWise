<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>
	<title>
		| JobWise |
	</title>
</head>

<body>
	<!--Mensagem de Sucesso-->
	<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}"></span>
	</div>

	<!--Mensagem de  error-->
	<div class="alert alert-success alert-danger" role="alert" th:if="${not #strings.isEmpty(mensagem_erro)}">
		<span th:text="${mensagem_erro}"></span>
	</div>

</body>

</html>
